<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css"/> 
    <title>SheCodes AI Project</title>
</head>
<body>
    <div class="container">
<header>
<h1 class="welcome">Welcome to my SheCodes AI Haiku Generator</h1>

</header>

<main>
    <div class="form-container">
    <form id="poem-generator-form">
        <input 
        type="text" 
        placeholder="Enter topic for a Haiku poem"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        id="user-instructions"
        />
        <input type="submit" class="submit-button"/>
    </form>
    <div class="hint">i.e: Cats, Trees or Sushi</div>
</div>
<div class="poem-hidden" id="poem"></div>
</main>
    

<footer>
    This <a href="https://www.shecodes.io/" target="_blank" > SheCodes AI</a> project coded by <a href="https://github.com/mlizcano11?tab=repositories" target="_blank">Melinda Lizcano</a> 
        <br>
    Available on <a href="https://github.com/mlizcano11/SheCodesAIProject" target="_blank">GitHub</a>
</footer>
</div>

<script src="src/index.js"></script>
</body>
</html>
