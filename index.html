<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SheCodes AI Project</title>
</head>
<body>
<header>
<h1> <div class="welcome">Welcome to my SheCodes AI Haiku Generator </div></h1>
</header>

<main>
    <div class="form-container"> 
    <form>
        <input 
        type="text" 
        placeholder="Enter topic"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        id="user-instructions"
        />
        <input type="submit" class="submit-button"/>
    </form>
    <div class="hint">i.e: Cats, Trees or Sushi</div>
</div>
<div class="poem hidden" id="poem"></div>


<br>
<div>
    <p>
    "The earth shakes <br> just enough <br> to remind us."
    </p>
</div>
</main>
